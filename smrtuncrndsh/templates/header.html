<div class="header-items-left">

</div>
<div class="header-items-center">
    <h4 class="center">{{ title }}</h4>
</div>
<div class="header-items-right">
    {% if current_user.is_authenticated %}
        <a class="user-page no-icon-header-item" href="{{ url_for('user_bp.user') }}">{{ current_user.name }}</a>
    {% else %}
        <a class="material-icons register-page" href="{{ url_for('auth_bp.register') }}">login</a>
    {% endif %}
    {% if current_user.is_authenticated %}
        <a class="no-icon-header-item" href="{{ url_for('home_bp.logout') }}"><button>Logout</button></a>
    {% else %}
        <a class="login-page material-icons" href="{{ url_for('auth_bp.login') }}">face</a>
    {% endif %}
</div>
