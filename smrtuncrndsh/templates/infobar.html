<ul class="infobar">
    <li class="left"><a class="material-icons" id="open_sidebar" style="display:none" onclick="sidebar_open()">menu</a></li>
    <li class="center">{{ title }}</li>
    <div class="right">
        <li>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('user_bp.user') }}">{{ current_user.name }}</a></li>
            {% else %}
                <a href="{{ url_for('auth_bp.register') }}"><i class="material-icons">login</i></a>
            {% endif %}
        </li>
        <li>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('home_bp.logout') }}"><button>Logout</button></a>
            {% else %}
                <a href="{{ url_for('auth_bp.login') }}"><i class="material-icons">face</i></a>
            {% endif %}
        </li>
    </div>
</ul>
