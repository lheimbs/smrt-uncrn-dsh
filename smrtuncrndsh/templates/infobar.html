<ul class="infobar">
    <li><a class="material-icons" id="open_sidebar" style="display:none" onclick="sidebar_open()">menu</a></li>
    <li class="right">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        {% else %}
            <a href="{{ url_for('auth_bp.login') }}"><i class="material-icons">face</i></a>
        {% endif %}
    </li>
    <li class="right">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('user', username=current_user.username) }}">{{ current_user.name }}</a></li>
        {% else %}
            <a href="{{ url_for('auth_bp.register') }}"><i class="material-icons">login</i></a>
        {% endif %}
    </li>
</ul>
